<html>

<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p  v-once>{{ foo }}</p>
        <p>{{ foo }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <p><input type='text' v-model = "foo" name=""></p>
        
        <button v-on:click="changeme">Change it</button>
    </div>
    <script>
        console.log(document.getElementById('app'));
        var obj = {
            foo: 'bar',
            state: true,
            isShow:true
        }

        // Object.freeze(obj)

        var vm = new Vue({
            el: '#app',
            data: {foo:'111'},
            beforeCreate: function () {
                // `this` 指向 vm 实例
                console.log('beforeCreate a is: ')
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('created a is: ')
            },
            beforeMount: function () {
                // `this` 指向 vm 实例
                console.log('beforeMount a is: ')
            },
            mounted: function () {
                // `this` 指向 vm 实例
                console.log('mounted a is: ')
            },
            beforeUpdate: function () {
                // `this` 指向 vm 实例
                console.log('beforeUpdate a is: ')
            },
            updated: function () {
                // `this` 指向 vm 实例
                console.log('updated a is: ')
            },
            beforeDestroy: function () {
                // `this` 指向 vm 实例
                console.log('beforeDestroy a is: ')
            },
            destroyed: function () {
                // `this` 指向 vm 实例
                console.log('beforeDestroy a is: ')
            },
            methods: {
                changeme: function () {
                    this.foo = '222';
                    // if (obj.state) {
                    //     obj.foo = 'baz1'

                    // } else {
                    //     obj.foo = 'bar'
                    // }
                    // obj.state = !obj.state;
                    // obj.isShow = !obj.isShow;
                }
            }
        })
        console.log(vm.$data);
        console.log(vm.$el);
       
        vm.$watch('foo', function (newValue, oldValue) {
            console.log(newValue, oldValue);
        })

    </script>
</body>

</html>
