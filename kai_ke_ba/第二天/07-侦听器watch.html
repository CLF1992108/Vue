<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
    
    </style>
    <script>
       
        var App = {
            data: function(){
                return {
                    msg: '你好',
                    objs: {name: '张三'}
                }
            },
            template: `<input name='test' v-model='msg'/>`,
            watch: {
                'msg': function(newV, oldV){
                    if(newV === 'tusir'){
                        console.log('tusir 出来了');
                    }
                },
                'objs':{
                    deep:true,
                    handler: function(newV,oldV){
                        console.log(newV.name,oldV.name);
                    }
                }
            }

        }
        new Vue({
            el: '#app',
            template: `
            <div>
                <App></App>
            </div>
            `,
            data: function(){
                return {
                   
                }
            },
            components: {
                App
            }
        })
    </script>
   
</body>
</html>
