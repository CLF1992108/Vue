<body>
    <div id='app'>{{msg}}</div>

    <script>

        new Vue({
            el: '#app',
            template: `
            <div>
                <input type='text' :value='msg' @input='change'/>
                <p>{{msg}}</p>
            </div>
            `,
            data: function(){
                return {
                    msg: '双向数据绑定'
                }
            },
            methods:{
                change:function(e){
                    this.msg = e.target.value;
                }
            }
        });
    </script>
</body>
</html>
