<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .po{
            color: red
        }
        .active{
            color: black
        }
    </style>
</head>
<body>
    <div id='app'></div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            template:`<div>
                <p class='po' v-bind:class='{active: isRed}'> 绑定 </p>
                <button v-on:click='isRed = !isRed'>改变颜色</button>
           </div>`,
            data: function(){
                return {
                    // active:true,
                    isRed: false
                }
            },
            methods: {
                changeColor: function(){
                    this.isRed = !this.isRed;
                }
            }
        })
    </script>
</body>
</html>
