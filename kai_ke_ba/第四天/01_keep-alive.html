<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
    <script>
        Vue.use(VueRouter);
        let Series = {
            template: `<div>付费栏目</div>`,
        }
        let Topic = {
            template: `<div><h3 @click='red'>我的主题</h3></div>`,
            methods:{
                red(e){
                    e.target.style.color='red';
                    console.log(e.target.style);
                }
            }
        }
        let router = new VueRouter({
            routes:[
                {
                    path: '/series',
                    component: Series
                },
                {
                    path: '/topic',
                    component: Topic
                }
            ]
        })
        let App = {
            template:`<div>
                <router-link to='/series'>付费栏目</router-link>
                <router-link to='/topic'>主题</router-link>
                <keep-alive>
                    <router-view></router-view>
                </keep-alive>
            </div>`
        }
        new Vue({
            el: '#app',
            template: `
            <div>
                <App></App>
            </div>
            `,
            data: function () {
                return {

                }
            },
            router: router,
            components:{
                App
            }
        })
    </script>

</body>

</html>
