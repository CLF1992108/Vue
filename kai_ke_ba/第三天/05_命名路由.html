<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
    <script>
        Vue.use(VueRouter);
        let Login = Vue.component('Login', {
            data: function () {
                return {}
            },
            template: `<div>我是登录</div>`
        })
        let Register = Vue.component('Register', {
            data: function () {
                return {}
            },
            template: `<div>我是注册</div>`
        })
        // let Login = {
        //     data: function () {
        //         return {}
        //     },
        //     template: `<div>我是登录</div>`
        // }
        // let Register = {
        //     data: function () {
        //         return {}
        //     },
        //     template: `<div>我是注册</div>`
        // }
        let router = new VueRouter({
            routes: [
                {
                    path: '/login',
                    name: 'login',
                    component: Login
                },
                {
                    path: '/register',
                    name: 'register',
                    component: Register
                },
            ]
        })

        new Vue({
            el: '#app',
            template: `
            <div>
               <router-link :to='{name:"login"}'>我是登录</router-link>
               <router-link :to='{name:"register"}'>我是注册</router-link>
                <router-view></router-view>
            </div>
            `,
            data: function () {
                return {

                }
            },
            router: router,
            mounted: function () {


            }
        })
    </script>

</body>

</html>
